dist: xenial
language: rust
cache: cargo
matrix:
  include:
  - rust: stable
    before_script:
    - rustup component add rustfmt
    script:
    - cargo fmt --all -- --check
    - cargo test
    after_success:
    - |-
      [ "$TRAVIS_TAG" = v$(cargo run -- --version | awk '{print $2}') ] &&
      cargo publish --token ${CRATESIO_TOKEN}
env:
  global:
    secure: 
